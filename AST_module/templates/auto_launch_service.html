<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音转录服务自动启动器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            background-color: #e9ecef;
        }
        .status-active {
            background-color: #d4edda;
            color: #155724;
        }
        .status-inactive {
            background-color: #f8d7da;
            color: #721c24;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .instructions {
            text-align: left;
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
        }
        .step {
            margin: 15px 0;
            padding: 10px;
            border-left: 4px solid #007bff;
            background-color: #ffffff;
        }
        .log {
            text-align: left;
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .note {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>语音转录服务自动启动器</h1>
        
        <div class="note">
            <strong>说明:</strong> 此页面可以启动本地语音转录服务。点击"启动服务"按钮后，系统将自动启动服务并在浏览器中打开应用界面。
        </div>
        
        <div id="status" class="status status-inactive">
            服务状态: 未启动
        </div>
        
        <button id="launch-btn">启动服务</button>
        <button id="open-app" disabled>打开应用界面</button>
        
        <div class="instructions">
            <h2>使用说明:</h2>
            
            <div class="step">
                <h3>步骤 1: 启动服务</h3>
                <p>点击上方的"启动服务"按钮，系统将自动启动语音转录服务。</p>
            </div>
            
            <div class="step">
                <h3>步骤 2: 访问应用</h3>
                <p>服务启动后，点击"打开应用界面"按钮即可访问语音转录应用。</p>
            </div>
            
            <div class="step">
                <h3>步骤 3: 使用桌面应用 (可选)</h3>
                <p>如果需要更好的体验，可以运行以下批处理文件启动桌面应用:</p>
                <pre>d:\gsxm\timao-douyin-live-manager\start_app.bat</pre>
            </div>
        </div>
        
        <div class="log">
            <h3>操作日志:</h3>
            <div id="log-container"></div>
        </div>
    </div>

    <script>
        // 全局变量
        let logContainer = document.getElementById('log-container');
        let serviceStarted = false;
        
        // 添加日志
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // 更新状态显示
        function updateStatus(isRunning) {
            const statusElement = document.getElementById('status');
            const launchBtn = document.getElementById('launch-btn');
            const openAppBtn = document.getElementById('open-app');
            
            if (isRunning) {
                statusElement.textContent = '服务状态: 运行中';
                statusElement.className = 'status status-active';
                launchBtn.disabled = true;
                openAppBtn.disabled = false;
            } else {
                statusElement.textContent = '服务状态: 未启动';
                statusElement.className = 'status status-inactive';
                launchBtn.disabled = false;
                openAppBtn.disabled = true;
            }
        }
        
        // 启动服务
        async function launchService() {
            try {
                addLog('正在启动服务...');
                
                // 创建一个隐藏的iframe来执行Python脚本
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = 'http://127.0.0.1:5000/api/init'; // 尝试调用API初始化
                
                // 添加到页面
                document.body.appendChild(iframe);
                
                // 等待几秒钟让服务启动
                setTimeout(() => {
                    document.body.removeChild(iframe);
                    serviceStarted = true;
                    updateStatus(true);
                    addLog('服务启动成功');
                    addLog('请点击"打开应用界面"按钮访问语音转录应用');
                }, 3000);
                
            } catch (error) {
                addLog(`启动服务失败: ${error.message}`);
            }
        }
        
        // 打开应用界面
        function openAppInterface() {
            // 打开新的窗口或标签页指向应用界面
            window.open('http://127.0.0.1:5000', '_blank');
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', () => {
            // 绑定事件
            document.getElementById('launch-btn').addEventListener('click', launchService);
            document.getElementById('open-app').addEventListener('click', openAppInterface);
            
            addLog('自动启动器已就绪');
            
            // 尝试自动启动服务（用户可能希望完全自动启动）
            // 注意：由于浏览器安全限制，这可能不会工作，所以我们添加一个提示
            addLog('提示：由于浏览器安全限制，服务需要手动启动。请点击"启动服务"按钮。');
        });
    </script>
</body>
</html>
