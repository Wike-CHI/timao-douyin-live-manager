<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 使用监控 - 提猫直播助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-card .change {
            font-size: 0.9em;
            color: #28a745;
        }
        
        .stat-card .change.negative {
            color: #dc3545;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .chart-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .table-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #666;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }
        
        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .refresh-btn:hover {
            background: #f0f0f0;
        }
        
        canvas {
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🐱 AI 使用监控</h1>
            <p>实时追踪 Token 消耗与费用</p>
            <button class="refresh-btn" onclick="loadDashboard()">🔄 刷新数据</button>
            <button class="refresh-btn" onclick="exportReport()">📊 导出报告</button>
        </div>
        
        <div id="loading" class="loading">正在加载数据...</div>
        
        <div id="dashboard" style="display: none;">
            <!-- 统计卡片 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>今日调用次数</h3>
                    <div class="value" id="today-calls">-</div>
                    <div class="change" id="today-calls-change">-</div>
                </div>
                <div class="stat-card">
                    <h3>今日 Token 消耗</h3>
                    <div class="value" id="today-tokens">-</div>
                    <div class="change">tokens</div>
                </div>
                <div class="stat-card">
                    <h3>今日费用</h3>
                    <div class="value" id="today-cost">-</div>
                    <div class="change" id="today-cost-change">-</div>
                </div>
                <div class="stat-card">
                    <h3>成功率</h3>
                    <div class="value" id="success-rate">-</div>
                    <div class="change">%</div>
                </div>
            </div>
            
            <!-- 本月统计 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>本月总调用</h3>
                    <div class="value" id="month-calls">-</div>
                </div>
                <div class="stat-card">
                    <h3>本月总 Token</h3>
                    <div class="value" id="month-tokens">-</div>
                </div>
                <div class="stat-card">
                    <h3>本月总费用</h3>
                    <div class="value" id="month-cost">-</div>
                </div>
                <div class="stat-card">
                    <h3>日均费用</h3>
                    <div class="value" id="avg-daily-cost">-</div>
                </div>
            </div>
            
            <!-- 成本趋势图 -->
            <div class="chart-container">
                <h2>📈 近 7 天成本趋势</h2>
                <canvas id="costChart"></canvas>
            </div>
            
            <!-- Top 用户表格 -->
            <div class="table-container">
                <h2>👥 Top 5 用户（近 7 天）</h2>
                <table>
                    <thead>
                        <tr>
                            <th>用户 ID</th>
                            <th>调用次数</th>
                            <th>Token 消耗</th>
                            <th>费用</th>
                        </tr>
                    </thead>
                    <tbody id="top-users-table">
                        <tr><td colspan="4">暂无数据</td></tr>
                    </tbody>
                </table>
            </div>
            
            <!-- 模型分布表格 -->
            <div class="table-container" style="margin-top: 20px;">
                <h2>🤖 模型使用分布（今日）</h2>
                <table>
                    <thead>
                        <tr>
                            <th>模型</th>
                            <th>调用次数</th>
                            <th>输入 Token</th>
                            <th>输出 Token</th>
                            <th>总 Token</th>
                            <th>费用</th>
                        </tr>
                    </thead>
                    <tbody id="model-table">
                        <tr><td colspan="6">暂无数据</td></tr>
                    </tbody>
                </table>
            </div>
            
            <!-- 功能分布表格 -->
            <div class="table-container" style="margin-top: 20px;">
                <h2>⚙️ 功能使用分布（今日）</h2>
                <table>
                    <thead>
                        <tr>
                            <th>功能</th>
                            <th>调用次数</th>
                            <th>Token 消耗</th>
                            <th>费用</th>
                        </tr>
                    </thead>
                    <tbody id="function-table">
                        <tr><td colspan="4">暂无数据</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        // 动态获取 API 基础 URL，解决 CORS 问题
        const API_BASE = window.location.origin;
        let costChart = null;
        
        async function loadDashboard() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';
                
                const response = await fetch(`${API_BASE}/api/ai_usage/dashboard`);
                const data = await response.json();
                
                // 更新统计卡片
                document.getElementById('today-calls').textContent = data.today.calls.toLocaleString();
                document.getElementById('today-tokens').textContent = formatNumber(data.today.tokens);
                document.getElementById('today-cost').textContent = `¥${data.today.cost.toFixed(2)}`;
                document.getElementById('success-rate').textContent = data.today.success_rate.toFixed(1);
                
                const costChange = document.getElementById('today-cost-change');
                costChange.textContent = `${data.today.cost_change_percent > 0 ? '+' : ''}${data.today.cost_change_percent}% vs 昨日`;
                costChange.className = data.today.cost_change_percent >= 0 ? 'change' : 'change negative';
                
                document.getElementById('month-calls').textContent = data.this_month.calls.toLocaleString();
                document.getElementById('month-tokens').textContent = formatNumber(data.this_month.tokens);
                document.getElementById('month-cost').textContent = `¥${data.this_month.cost.toFixed(2)}`;
                document.getElementById('avg-daily-cost').textContent = `¥${data.this_month.avg_daily_cost.toFixed(2)}`;
                
                // 更新成本趋势图
                updateCostChart(data.cost_trend_7days);
                
                // 更新 Top 用户表格
                updateTopUsersTable(data.top_users);
                
                // 更新模型分布表格
                updateModelTable(data.model_distribution);
                
                // 更新功能分布表格
                updateFunctionTable(data.function_distribution);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
            } catch (error) {
                console.error('加载仪表盘失败:', error);
                document.getElementById('loading').innerHTML = '❌ 加载失败，请检查后端服务';
            }
        }
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(2) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(2) + 'K';
            }
            return num.toString();
        }
        
        function updateCostChart(data) {
            const ctx = document.getElementById('costChart').getContext('2d');
            
            if (costChart) {
                costChart.destroy();
            }
            
            costChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.date),
                    datasets: [{
                        label: '每日费用 (¥)',
                        data: data.map(d => d.cost),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '¥' + value.toFixed(2);
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function updateTopUsersTable(users) {
            const tbody = document.getElementById('top-users-table');
            if (!users || users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4">暂无数据</td></tr>';
                return;
            }
            
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.user_id || '未知用户'}</td>
                    <td>${user.calls}</td>
                    <td>${formatNumber(user.tokens)}</td>
                    <td>¥${user.cost.toFixed(4)}</td>
                </tr>
            `).join('');
        }
        
        function updateModelTable(models) {
            const tbody = document.getElementById('model-table');
            if (!models || Object.keys(models).length === 0) {
                tbody.innerHTML = '<tr><td colspan="6">暂无数据</td></tr>';
                return;
            }
            
            tbody.innerHTML = Object.entries(models).map(([model, stats]) => `
                <tr>
                    <td>${model}</td>
                    <td>${stats.calls}</td>
                    <td>${formatNumber(stats.input_tokens)}</td>
                    <td>${formatNumber(stats.output_tokens)}</td>
                    <td>${formatNumber(stats.total_tokens)}</td>
                    <td>¥${stats.cost.toFixed(4)}</td>
                </tr>
            `).join('');
        }
        
        function updateFunctionTable(functions) {
            const tbody = document.getElementById('function-table');
            if (!functions || Object.keys(functions).length === 0) {
                tbody.innerHTML = '<tr><td colspan="4">暂无数据</td></tr>';
                return;
            }
            
            tbody.innerHTML = Object.entries(functions).map(([func, stats]) => `
                <tr>
                    <td>${func}</td>
                    <td>${stats.calls}</td>
                    <td>${formatNumber(stats.total_tokens)}</td>
                    <td>¥${stats.cost.toFixed(4)}</td>
                </tr>
            `).join('');
        }
        
        async function exportReport() {
            try {
                const response = await fetch(`${API_BASE}/api/ai_usage/export_report?days=7`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    alert('报告导出成功！\n路径: ' + data.report_path);
                    // 可选：自动下载
                    // window.open(`${API_BASE}${data.download_url}`, '_blank');
                }
            } catch (error) {
                console.error('导出报告失败:', error);
                alert('导出报告失败');
            }
        }
        
        // 页面加载时自动刷新
        loadDashboard();
        
        // 每 30 秒自动刷新
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
