<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 模型网关管理 - 提猫直播助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .header .subtitle {
            color: #666;
            font-size: 0.9em;
        }

        .card {
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3em;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .current-config {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .current-config h3 {
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .config-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .config-item:last-child {
            border-bottom: none;
        }

        .config-label {
            font-weight: 500;
            opacity: 0.9;
        }

        .config-value {
            font-family: 'Courier New', monospace;
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 5px;
        }

        .providers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .provider-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .provider-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102,126,234,0.2);
        }

        .provider-card.active {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102,126,234,0.1) 0%, rgba(118,75,162,0.1) 100%);
        }

        .provider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .provider-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .provider-status {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .status-enabled {
            background: #d4edda;
            color: #155724;
        }

        .status-disabled {
            background: #f8d7da;
            color: #721c24;
        }

        .provider-info {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }

        .provider-info div {
            margin: 5px 0;
        }

        .models-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .model-tag {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .test-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .response-box {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1>🚀 AI 模型网关管理</h1>
            <div class="subtitle">统一管理多个 AI 服务商，一键切换模型</div>
        </div>

        <!-- 当前配置 -->
        <div class="card">
            <h2>📊 当前配置</h2>
            <div id="currentConfig" class="current-config">
                <div class="loading"></div> 加载中...
            </div>
        </div>

        <!-- 所有服务商 -->
        <div class="card">
            <h2>🌐 已注册的服务商</h2>
            <div id="alert" style="display:none;"></div>
            <div id="providersList" class="providers-grid">
                <div class="loading"></div> 加载中...
            </div>
        </div>

        <!-- 切换服务商 -->
        <div class="card">
            <h2>🔄 切换服务商</h2>
            <div class="form-group">
                <label for="switchProvider">选择服务商</label>
                <select id="switchProvider">
                    <option value="">请选择...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="switchModel">选择模型（可选）</label>
                <select id="switchModel">
                    <option value="">使用默认模型</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="switchProvider()">切换</button>
        </div>

        <!-- 注册新服务商 -->
        <div class="card">
            <h2>➕ 注册新服务商</h2>
            <div class="form-group">
                <label for="regProvider">服务商</label>
                <select id="regProvider">
                    <option value="qwen">通义千问 (Qwen)</option>
                    <option value="openai">OpenAI</option>
                    <option value="deepseek">DeepSeek</option>
                    <option value="doubao">字节豆包</option>
                    <option value="glm">智谱 ChatGLM</option>
                </select>
            </div>
            <div class="form-group">
                <label for="regApiKey">API Key</label>
                <input type="password" id="regApiKey" placeholder="sk-...">
            </div>
            <div class="form-group">
                <label for="regBaseUrl">Base URL（可选）</label>
                <input type="text" id="regBaseUrl" placeholder="留空使用默认值">
            </div>
            <div class="form-group">
                <label for="regModel">默认模型（可选）</label>
                <input type="text" id="regModel" placeholder="留空使用默认值">
            </div>
            <button class="btn btn-success" onclick="registerProvider()">注册</button>
        </div>

        <!-- 测试调用 -->
        <div class="card">
            <h2>🧪 测试调用</h2>
            <div class="form-group">
                <label for="testMessage">测试消息</label>
                <input type="text" id="testMessage" value="你好，请用一句话介绍你自己" placeholder="输入测试消息">
            </div>
            <button class="btn btn-primary" onclick="testChat()">测试当前配置</button>
            <div id="testResponse" class="response-box" style="display:none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:10090';

        // 加载状态
        async function loadStatus() {
            try {
                const res = await fetch(`${API_BASE}/api/ai_gateway/status`);
                const data = await res.json();
                
                // 显示当前配置
                displayCurrentConfig(data.current);
                
                // 显示所有服务商
                displayProviders(data.providers);
                
                // 更新下拉菜单
                updateSelects(data.providers, data.current.provider);
            } catch (error) {
                console.error('加载失败:', error);
                showAlert('加载配置失败: ' + error.message, 'error');
            }
        }

        // 显示当前配置
        function displayCurrentConfig(config) {
            const html = `
                <h3>✨ 当前使用</h3>
                <div class="config-item">
                    <span class="config-label">服务商</span>
                    <span class="config-value">${config.provider || '未配置'}</span>
                </div>
                <div class="config-item">
                    <span class="config-label">模型</span>
                    <span class="config-value">${config.model || '未配置'}</span>
                </div>
                <div class="config-item">
                    <span class="config-label">API地址</span>
                    <span class="config-value">${config.base_url || 'N/A'}</span>
                </div>
            `;
            document.getElementById('currentConfig').innerHTML = html;
        }

        // 显示所有服务商
        function displayProviders(providers) {
            const container = document.getElementById('providersList');
            if (!providers || Object.keys(providers).length === 0) {
                container.innerHTML = '<p style="text-align:center;color:#999;">暂无已注册的服务商</p>';
                return;
            }

            const html = Object.entries(providers).map(([name, config]) => `
                <div class="provider-card ${config.enabled ? 'active' : ''}">
                    <div class="provider-header">
                        <div class="provider-name">${config.provider}</div>
                        <div class="provider-status ${config.enabled ? 'status-enabled' : 'status-disabled'}">
                            ${config.enabled ? '✓ 启用' : '✗ 禁用'}
                        </div>
                    </div>
                    <div class="provider-info">
                        <div><strong>默认模型:</strong> ${config.default_model}</div>
                        <div><strong>API:</strong> ${config.base_url}</div>
                    </div>
                    <div class="models-list">
                        ${config.models.map(m => `<span class="model-tag">${m}</span>`).join('')}
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        // 更新下拉菜单
        function updateSelects(providers, currentProvider) {
            const providerSelect = document.getElementById('switchProvider');
            const modelSelect = document.getElementById('switchModel');
            
            // 更新服务商选择
            providerSelect.innerHTML = '<option value="">请选择...</option>' +
                Object.keys(providers).map(name => 
                    `<option value="${name}" ${name === currentProvider ? 'selected' : ''}>${providers[name].provider}</option>`
                ).join('');
            
            // 监听服务商变化
            providerSelect.onchange = function() {
                const provider = this.value;
                if (provider && providers[provider]) {
                    const models = providers[provider].models;
                    modelSelect.innerHTML = '<option value="">使用默认模型</option>' +
                        models.map(m => `<option value="${m}">${m}</option>`).join('');
                }
            };
            
            // 触发初始更新
            if (currentProvider) {
                providerSelect.dispatchEvent(new Event('change'));
            }
        }

        // 切换服务商
        async function switchProvider() {
            const provider = document.getElementById('switchProvider').value;
            const model = document.getElementById('switchModel').value;
            
            if (!provider) {
                showAlert('请选择服务商', 'error');
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/api/ai_gateway/switch`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ provider, model: model || null })
                });
                
                const data = await res.json();
                if (data.success) {
                    showAlert('✓ ' + data.message, 'success');
                    loadStatus();
                } else {
                    showAlert('✗ ' + data.message, 'error');
                }
            } catch (error) {
                showAlert('切换失败: ' + error.message, 'error');
            }
        }

        // 注册服务商
        async function registerProvider() {
            const provider = document.getElementById('regProvider').value;
            const api_key = document.getElementById('regApiKey').value;
            const base_url = document.getElementById('regBaseUrl').value;
            const default_model = document.getElementById('regModel').value;

            if (!api_key) {
                showAlert('请输入 API Key', 'error');
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/api/ai_gateway/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        provider,
                        api_key,
                        base_url: base_url || null,
                        default_model: default_model || null
                    })
                });
                
                const data = await res.json();
                if (data.success) {
                    showAlert('✓ ' + data.message, 'success');
                    // 清空表单
                    document.getElementById('regApiKey').value = '';
                    document.getElementById('regBaseUrl').value = '';
                    document.getElementById('regModel').value = '';
                    loadStatus();
                } else {
                    showAlert('✗ 注册失败', 'error');
                }
            } catch (error) {
                showAlert('注册失败: ' + error.message, 'error');
            }
        }

        // 测试调用
        async function testChat() {
            const message = document.getElementById('testMessage').value;
            const responseBox = document.getElementById('testResponse');
            
            if (!message) {
                showAlert('请输入测试消息', 'error');
                return;
            }

            responseBox.style.display = 'block';
            responseBox.textContent = '⏳ 调用中...';

            try {
                const res = await fetch(`${API_BASE}/api/ai_gateway/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content: message }],
                        temperature: 0.3,
                        max_tokens: 100
                    })
                });
                
                const data = await res.json();
                if (data.success) {
                    responseBox.textContent = `✓ 调用成功！\n\n` +
                        `【响应内容】\n${data.content}\n\n` +
                        `【元数据】\n` +
                        `服务商: ${data.provider}\n` +
                        `模型: ${data.model}\n` +
                        `Token使用: ${data.usage.total_tokens} (输入${data.usage.prompt_tokens} + 输出${data.usage.completion_tokens})\n` +
                        `费用: ¥${data.cost.toFixed(4)}\n` +
                        `耗时: ${data.duration_ms.toFixed(0)}ms`;
                } else {
                    responseBox.textContent = `✗ 调用失败\n\n错误: ${data.error}`;
                }
            } catch (error) {
                responseBox.textContent = `✗ 调用失败\n\n错误: ${error.message}`;
            }
        }

        // 显示提示
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        // 初始加载
        loadStatus();
    </script>
</body>
</html>
